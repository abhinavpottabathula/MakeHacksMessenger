<!doctype html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.7.15.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <!-- Work Sans font -->
    <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <row>
      <div class="col-lg-2"></div>
      <div class="col-lg-8 viewport">
      </div>
      <div class="col-lg-2"></div>
    </row>
    <row>
      <div class="col-lg-10"><input type="text" id="text" value=""></div>
      <div class="col-lg-2"><a href="#" id="send">send</a></div>
    </row>

    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script id="apps" charset="utf-8">

      (function(){
        var name = "Rohit";
        var PUBNUB_demo = PUBNUB.init({
          publish_key: 'pub-c-f09e676a-747a-42d0-a05b-3e0dfad9b292',
          subscribe_key: 'sub-c-ecc9fc54-8b35-11e5-83e3-02ee2ddab7fe'
        });

        PUBNUB_demo.subscribe({
          channel: 'dico_ch_a',
          message: function(m){
            console.log(JSON.stringify(m));
            pageUI(m)
          },
          connect: button
        });

        var messageList = [];
        var opList = [];
        var upvotes = [];
        var id = PUBNUB_demo.uuid();

        function button() {
          $("#send").click(function() {
            console.log($("#text").val());
            if($("#text").val() != "") {
              publish();
              $("#text").val("");
            }
          });
          //document.getElementById("option").addEventListener("click", optionClick(this), false);
        }

        function optionClick(op) {
          console.log($(op).attr("id"));
        }

        function pageUI(m) {
          if(m.type == "text") {
            messageList.push(m);
            for(var i = 0; i < m.options.length; i++) {
              opList.push(m.options[i] + m.messageID);
              upvotes.push(0);
            }
            var append = "";
            if(m.userID == name) {
              append += "<div class='user' id='"+ m.messageID +"'><div class='message'><p>" + m.text + "</p>";
              for(var i = 0; i < m.options.length; i++) {
                append += "<a id='option' class='"+ m.options[i] + m.messageID +"'>" + m.options[i] + "</a>";
              }
              append += "</div><p class='author'>"+ m.userID +"</p></div>";
            } else {
              append += "<div class='buddy' id='"+ m.messageID +"'><p class='author'>"+ m.userID +"</p><div class='message'><p>" + m.text + "</p></div></div>";
              for(var i = 0; i < m.options.length; i++) {
                append += "<a href='#' id='option' class='"+ m.options[i] + m.messageID +"'>" + m.options[i] + "</a>";
              }
              append += "</div></div>";
            }
            $(".viewport").append(append);
          }
        }

        function publish() {
          var t = $("#text").val();
          var mes;
          var counter = 0;
          var index1 = 0;
          var index2 = 0;
          var option = [];
          while(true) {
            index2 = t.indexOf("/o", index1);
            if(index2 == -1) {
              if(counter == 0) {
                mes = t;
              }
              break;
            } else if(counter == 0) {
              mes = t.substring(0, index2);
            }
            index1 = index2 + 1;
            index2 = t.indexOf("/o", index1);
            if(index2 == -1) {
              option.push(t.substring(index1 + 1));
              break;
            }
            option.push(t.substring(index1 + 1, index2));
            index1 = index2 + 1;
            counter++;
          }
          PUBNUB_demo.publish({
            channel: 'dico_ch_a',
            message: {
              "text": mes,
              "userID": name,
              "messageID": id + new Date().getTime(),
              "options": option,
              "type": "text"
            }
          });
        }

      })();
    </script>
  </body>
</html>
